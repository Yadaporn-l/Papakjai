name: Build and Deploy Monorepo to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install root dependencies (ถ้ามี)
      - name: Install root dependencies
        run: npm install

      # 4. Build backend (Firebase Functions)
      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Build backend (optional, ถ้ามี build script)
        run: npm run build
        working-directory: backend
        continue-on-error: true

      # 5. Build frontend
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # 6. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAPAKJAI_EDA88 }}
          channelId: live
          projectId: papakjai-eda88
